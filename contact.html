<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#lts">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco" title="Little Taco">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <section>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="https://httpbin.org/post" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name">
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="your email">
                    <br><br>
                    <label for="msg">Your Message:</label>
                    <br>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    <br>
                    
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                    <button type="submit" formaction="https://httpbin.org/get" formmethod="get">Get</button>
                    <button type="reset">Reset</button>
                </form>
            </fieldset>
            <br>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suit T <br>
                Kansas City, MO 55555-55555
            </address>
            <p>Phone: <a href="tel:+1555-555-5555">555-555-5555</a></p>
        </section>
    </main>
    <footer>
        <a href="#">Back to top</a>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
